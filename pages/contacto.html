<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oficial de Rauw Alejandro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header">
        <img src="../icons/Icono.webp" alt="Logo de Rauw Alejandro">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="albumes.html">Álbumes</a></li>
                <li><a href="tour.html">Tour Mundial</a></li>
                <li><a href="merchandising.html">Merchandising</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="mainContacto">
        <h1>Contacto</h1>
        <form action="#" method="post">
            <fieldset class="Datos Personales">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Escriba su correo">
            </fieldset>
            <input type="submit" value="Enviar">
        </form> <!-- Añadido el cierre del formulario -->
    </main>
    <footer id="footer">
        <section class="footerNav">
            <h4>Contáctanos en:</h4>
        </section>
        <section class="footerRedes">
            <img src="../icons/Icono Instagram.jpeg" alt="">
            <img src="../icons/Icono Facebook.png" alt="">
            <img src="../icons/Icono Whatsapp.jpg" alt="">
            <img src="../icons/Icono Gmail.png" alt="">
        </section>
    </footer>
    
</body>
</html>
